<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
	<title>Libarary</title>
</head>
<body>
	<main>
		<h1>Library</h1>
		<div id="library"></div>
		<div id="addBookForm">
			<h3 id="addBookFormTitle">Add more books</h3>
			<span id="description">Add books to your library by adding their info and pressing "Add book to library"!</span>
			<div id="addBookFormInput">
				<div id="text">
					<input type="text" name="title" placeholder="title">
					<input type="text" name="author" placeholder="author">
					<input type="number" name="pageNum" placeholder="number of pages">
				</div>
				<div id="checkBox">
					<label>
						<input type="checkbox" name="hasRead">
						Have read
					</label>
				</div>
			</div>
			<button type="submit" id="addBookBtn">Add book to library</button>
		</div>
		<div id="bookTemplate">
			<div class="book">
				<img src="assets/trash_48x48.png" alt="Delete book" class="delete">
				<h4 class="title"></h4>
				<div class="author">
					<span>Author: </span>
				</div>
				<div class="numOfPages">
					<span>Number of pages: </span>
				</div>
				<div class="hasRead">
					<span>Has Read: </span>
					<img src="assets/edit_48x48.png" alt="Edit book info" class="edit">
				</div>
			</div>
		</div>
	</main>
	<script src="Book.js"></script>
	<script src="main.js"></script>
</body>
</html>
